<html>

        <body>
            <div class="homediv">
                <text class="text1" id="welcome">Welcome to</text>
                <h1>SonicGram</h1>
                <text class="text2">Your only stop for everything Sonic</text>
            </div>
            <div class="logindiv">
                <form>
                    <h3>Sign In</h3>
                    <p><input type="text" placeholder="Username" name="user_name" size="30"></p>
                    <p><input type="password" placeholder="Password" name="user_pass" size="30"><br></p>
                    <p id="account"><b>Don't have an account? </b><a href="signup.html"><b>Sign Up.</b></a></p>
                    <input type="submit" value="Log In" class="log">
                    
                </div>
                </form>
        </body>
