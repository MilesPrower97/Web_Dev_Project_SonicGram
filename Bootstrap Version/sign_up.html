<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>SonicGram</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <link href="login1.css" rel="stylesheet">
      <link href="login1.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <body class="text-center">
    
        <main class="form-signin">
          <form>
            <img class="mb-4" src="https://vignette2.wikia.nocookie.net/sonicfanon/images/f/f6/Sonic_Team.png/revision/latest?cb=20111231021911" alt="Sonic" width="72" height="69px">
            <h1 class="h3 mb-3 fw-normal" style="font-size: 40px; font-family: alegreya sans sc; margin-top: -10px;">SonicGram</h1>
            <h1 class="h3 mb-3 fw-normal" style="font-family: open sans;">Create Account</h1>
            <label for="inputFullname" class="visually-hidden">Full Name</label>
            <input type="username" id="inputFullname" class="form-control" placeholder="Full Name" required autofocus>
            <label for="inputNewusername" class="visually-hidden">New Username</label>
            <input type="username" id="inputNewusername" class="form-control" placeholder="New Username" required autofocus>
            <label for="inputNewpassword" class="visually-hidden">New Password</label>
            <input type="password" id="inputNewpassword" class="form-control" placeholder="New Password" required>
            <label for="inputConPassword" class="visually-hidden">Confirm Password</label>
            <input type="password" id="inputConPassword" class="form-control" placeholder="Confirm Password" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 30px; border-radius: 40px;">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">Already have an account. <a href="loginpage.html" style="text-decoration: none;">Sign In.</a></p>
          </form>
        </main>
        
        
            
          </body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
